<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="schedule" class="container">
      <!-- Timeblocks go here -->
      <div class="modal fade" id="myModal" tabindex="-1" role="document">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">New Event</h5>
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <select class="custom-select" style="width: 30%" id='startTime' required>
                  <option selected>Start Time</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='00:00'>00:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='01:00'>01:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='02:00'>02:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='03:00'>03:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='04:00'>04:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='05:00'>05:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='06:00'>06:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='07:00'>07:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='08:00'>08:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='09:00'>09:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='10:00'>10:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='11:00'>11:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='12:00'>12:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='13:00'>13:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='14:00'>14:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='15:00'>15:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='16:00'>16:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='17:00'>17:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='18:00'>18:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='19:00'>19:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='20:00'>20:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='21:00'>21:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='22:00'>22:00</option>
                  <option onclick="document.getElementById('startTime').value = this.value;" value='23:00'>23:00</option>
                </select>
                <span> - to - </span>
                <select class="custom-select" style="width: 30%" id='endTime' required>
                      <option selected>End Time</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='00:00'>00:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='01:00'>01:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='02:00'>02:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='03:00'>03:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='04:00'>04:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='05:00'>05:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='06:00'>06:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='07:00'>07:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='08:00'>08:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='09:00'>09:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='10:00'>10:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='11:00'>11:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='12:00'>12:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='13:00'>13:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='14:00'>14:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='15:00'>15:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='16:00'>16:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='17:00'>17:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='18:00'>18:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='19:00'>19:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='20:00'>20:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='21:00'>21:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='22:00'>22:00</option>
                      <option  onclick="document.getElementById('endTime').value = this.value;" value='23:00'>23:00</option>
                </select>
                    
                <div class="form-group" name='eventTitle'>
                  <label for="validationDefault01" class="col-form-label">What do you want to Schedule?:</label>
                  <input type="input" placeholder='Class Reminder'class="form-control" id="validationDefault01" required>
                </div>
                <div class="form-group" name='eventNotes'>
                  <label for="validationDefault02" class="col-form-label">Notes:</label>
                  <textarea class="form-control" type='input' placeholder='Calculus I and English' id="validationDefault02" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick='document.forms[0].reset()'data-dismiss="modal">Close</button>
              <button type="button" id='saveEvent' class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="viewEventsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content" id='viewEventsContent'>
            <div class="modal-header">
              <h5 class="modal-title">Your Scheduled Events:</h5>
            </div>
            <div class="modal-body" id='listEvents'>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Modal -->
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./Assets/js/index.js"></script>
  </body>
</html>
